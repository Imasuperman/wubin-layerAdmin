<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="plugin/layui/css/layui.css">
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="childrenBody">
        <blockquote class="layui-elem-quote">
            <a href="javascript:;" class="layui-btn layui-btn-sm" id="add">
                <i class="layui-icon"></i> 添加信息
            </a>
            <a class="layui-btn layui-btn-sm layui-btn-danger">
                <i class="layui-icon"></i>批量删除
            </a>
        </blockquote>
        <table class="layui-hide" id="test"></table>
    </div>
    <script src="plugin/layui/layui.js"></script>
    <script>
        layui.use(['table'], function(){
            var table = layui.table
                ,form = layui.form
                ,$ = layui.jquery;
            table.render({
                elem: '#test'
                ,url:'./api/navTable.json'
                ,cellMinWidth: 30 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,cols: [[
                    {type:'checkbox'}
                    ,{field:'id', title: 'ID', sort: true}
                    ,{field:'nav_name', title: '用户名'}
                    ,{field:'sex', title: '性别', sort: true}
                    ,{field:'city', title: '城市'}
                    ,{field:'sign', title: '签名'}
                    ,{field:'classify', title: '职业', align: 'center'}
                    ,{field:'experience', title: '积分',  align: 'right'}
                    ,{field:'score', title: '评分',  align: 'right'}
                    ,{field:'wealth', title: '财富', align: 'right'}
                ]]
                ,page: true//开启分页
            });
            $('#add').on('click', function() {
                layer.open({
                    type: 2,
                    title: '添加导航',
                    area: ['700px', '450px'],
                    fixed: false, //不固定
                    maxmin: true,
                    shade: [0.3, '#000'],
                    btn: ['保存', '取消'],//遮罩
                    content: $('#addNavContent').html(),
                    anim:0,//弹出动画
                    yes: function(index, layero){
                        //do something
                        layer.close(index); //如果设定了yes回调，需进行手工关闭
                    },
                    cancel: function(index, layero){
                        layer.msg('确定要关闭么？', {
                            time: 0 //不自动关闭
                            ,btn: ['确定', '取消']
                            ,yes: function(item){
                                layer.close(item);
                                layer.close(index)
                            }
                        });
                        return false;
                    }
                });
            });
        });
    </script>
    <div id="addNavContent"></div>
</body>
</html>
